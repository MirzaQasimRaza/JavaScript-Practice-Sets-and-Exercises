<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <Caption>Simple Table</Caption>
        <thead>
            <tr>
                <th>ONE COLUMN</th>
                <th>TWO COLUMN</th>
                <th>THREE COLUMN</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tfoot>
            <tr>
                <td>1 end</td>
                <td>2 end</td>
                <td>3 end</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
