<!-- Create To-Do list app capable of storing your TODO's in localStorage. Add an option to create, delete and access all the TODO's -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="TodoBox">
            <div class="inputbox">
                <input type="text" name="" id="input" placeholder="Enter your To-Do tasks.">
            </div>
            <div class="buttons">
                <button id="create">Create</button>
                <button id="delete">Delete</button>
                <button id="access">Access all To-Do's</button>
            </div>
            <div id="Todo">
                <h2>Your To-Do's</h2>
                <!-- <hr id="horizontal-line"> -->
            </div>
        </div>
    </div>
    <script src="practice.js"></script>
</body>
</html>
